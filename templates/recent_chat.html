<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }

        .container {
            max-width: 800px;
            margin: 40px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow-y: auto; /* 添加滚动条 */
            max-height: 65vh; /* 设置最大高度 */
            /*width:43%;*/
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 20px;
            margin: 20px 0;
        }
        li {
            padding: 13px 20vh;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }

        .back-to-chat-btn-container {
            position: absolute;
            bottom: 75%;
            right: 23%;
        }
        .back-to-chat-btn-container button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-to-chat-btn-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recent Chat</h1>
        <ul>
            {% for message in messages|reverse %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>

    </div>
    <div class="back-to-chat-btn-container">
        <button id="back-to-chat-btn">Back to Chat</button>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#back-to-chat-btn').on('click', function(){
            window.location.href = "/";
        });
    });
</script>
</body>
</html>
